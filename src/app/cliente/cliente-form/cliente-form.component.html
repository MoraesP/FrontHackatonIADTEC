<h5>Novo Cliente</h5>
<div>
  <form
    name="form"
    #f="ngForm"
    (ngSubmit)="f.form.valid && onSubmit()"
    novalidate
  >
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="cliente.nome"
        [ngModelOptions]="{ standalone: true }"
        placeholder="Nome"
        id="nome"
        #nome="ngModel"
        required
      />
    </div>
    <div class="form-group">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="cliente.cpf"
          [ngModelOptions]="{ standalone: true }"
          placeholder="Cpf"
          id="cpf"
          #cpf="ngModel"
          required
        />
      </div>
      <div class="form-group">
          <input
            type="email"
            class="form-control"
            [(ngModel)]="cliente.email"
            [ngModelOptions]="{ standalone: true }"
            placeholder="Email"
            id="email"
            #email="ngModel"
            required
          />
        </div>
    <div class="form-group">
      <button class="btn btn-primary">Salvar</button>
    </div>
  </form>
  <br />
  <button class="btn btn-primary" (click)="voltar()">Voltar</button>
</div>
<div></div>
